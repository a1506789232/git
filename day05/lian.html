<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../day04vue/vue.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        img{
            width: 50px;
            height: 50px;
            float: left;
        }
        tr{
            height: 50px;
        }
        td{
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="app">
         <table border="1px solid #000" style="text-align: center;width: 500px;">
             <thead>
                <tr>
                    <th>序号</th>
                     <th>商品</th>
                     <th>价格</th>
                     <th>库存</th>
                     <th>操作</th>
                 </tr>
             </thead>
             <tbody>
                 <tr  v-for="(item,index) in json">
                     <td>{{ item.id }}</td>
                     <td><img :src="item.image" alt=""><span>{{ item.name }}</span></td>
                     <td>{{ item.price }}</td>
                     <td>{{ item.stock }}</td>
                     <td><button @click="cha(item)">查看详情</button></td>
                 </tr>
             </tbody>
         </table>
         <img src="" alt="">
    </div>
</body>
<script>
    let vm = new Vue({
        el:".app",
        data:{
           json:[
               {
                   name:"苹果",
                   price:10,
                   id:1,
                   stock:40,
                   image:"./xiazai.png"
               },
               {
                   name:"草莓",
                   price:15,
                   id:2,
                   stock:20,
                   image:"./u=2976058995,2457994810&fm=26&gp=0.jpg"
               },
               {
                   name:"火龙果",
                   price:17,
                   id:3,
                   stock:80,
                   image:"./u=2766768677,3333618907&fm=26&gp=0.jpg"
               }
           ]
        },
        methods:{
            cha(item){
               console.log(item)
            }
        }
    })
</script>
</html>
