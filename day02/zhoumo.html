        ul.innerHTML = ""
        inputs.oninput = () => {
            ul.style.display = "block"

            let shuju = ""
            shuju = arr.filter(item => {
                return item.name.includes(obj);
            })
            for (let i = 0; i < shuju.length; i++) {
                let str = document.createElement('li')
                str.innerHTML += `${shuju[i].name}`
                ul.appendChild(str);
            }

            if (obj == "") {

                ul.innerHTML = ""
                arrs = []
            }
        }
