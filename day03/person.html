<script>
    class Person{
        constructor(name){
             this.name=name
        }
    }
    let p = new Person('徐海峰')
    console.log(p.name)


    class Childe extends Person{
        constructor (name){
            super(name)
        }
    }

    let c = new Childe("傻逼")
    console.log(c.name)
